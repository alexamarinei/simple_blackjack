<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="input-container" id="input-container">
        <input type="text" id="player-name-input" placeholder="Enter your name">
        <input type="number" id="player-chips-input" placeholder="Enter chips amount">
        <input type="number" id="player-bet-input" placeholder="Enter your bet" />
        <button onclick="startGame()">Submit</button>
    </div>

    <div id="game-area" style="display: none;">
        <p id="message-el">Want to play a round?</p>
        
        <div id="dealer-el">
            Dealer's Cards:
            <p id="dealer-sum-el">Dealer Sum: 0</p>
        </div>

        <div id="cards-el">
            Player's Cards:
            <p id="player-sum-el">Player Sum: 0</p>
        </div>

        <button onclick="startGame()">START GAME</button>
        <button onclick="newCard()">NEW CARD</button>
        <p id="player-el"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
